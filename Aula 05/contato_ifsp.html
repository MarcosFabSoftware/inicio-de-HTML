<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <title>Contato ifsp</title>
    </head>
    <body>
        <h1>Envie um e-mail</h1>
        <form>
            <fieldset>
                <legend>Formulário de Contato</legend>
                <label for="Nome1">Nome *</label>
                <br>
                <input id="Nome1" type="text" name="Nome" size="50">
                <br>

                <label for="Email1">E-mail *</label>
                <br>
                <input id="Email1" type="email" name="E-mail" size="50">
                <br>

                <label for="Assunto1">Assunto *</label>
                <br>
                <input id="Assunto1" type="text" name="Assunto" size="103">
                <br>

                <label for="Mensagem1">Mensagem *</label>
                <br>
                <textarea id="Mensagem1" name="Mensagem"cols="70" rows="10"></textarea>
                <br>

                <input id="Enviar1" type="checkbox" name="Enviar">
                <label for="Enviar1">Enviar cópia da mensagem.</label>
                <br>

                <input type="submit" value="Enviar E-mail">
            </fieldset>
        </form>
    </body>
</html>
